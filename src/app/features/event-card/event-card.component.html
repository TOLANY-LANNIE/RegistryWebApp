<mat-card class="card">
  <div class="image-container">
    <img mat-card-image src="../../../assets/img/calendar.svg" alt="Event Image">
  </div>
  <mat-card-content>
    <div>{{card.Date}}</div>
    <h3> <strong>{{card.Title}}</strong></h3>
    <div class="location-container">
      <mat-icon color="primary">location_on</mat-icon>
      <div>{{card.Location}}</div>
    </div>    
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">INFO</button>
    <button mat-button color="primary">SIGN UP</button>
  </mat-card-actions>
</mat-card>
