<mat-card class="card">
  <div class="image-container">
    <img mat-card-image [src]="photo?.urls?.small" alt="Event Image">
  </div>
  <mat-card-content>

    <div class="title-container">
      <h3><strong>{{ card.Title }}</strong></h3>
    </div>
    <div class="location-container">
      <mat-icon color="primary">calendar_today</mat-icon>
      {{ card.StartDate}} - {{ card.EndDate }}</div>

    <div class="location-container">
      <mat-icon color="primary">people</mat-icon>
      {{ card.Capacity }} Expected Guests
    </div> 

    <div class="location-container">
      <mat-icon color="primary">people</mat-icon>
      {{attendeeCount}} Guests confirmed
    </div>      
  </mat-card-content>
  <br>
  <mat-card-footer>
    <mat-progress-bar mode="determinate" value="0"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
