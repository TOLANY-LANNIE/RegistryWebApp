<div class="login-container">
    <div class="logo-container vertical-center">
      <img src="../../../assets/img/events-animate.svg" alt="Logo Image" />
    </div>
  
    <div class="vertical-center text-center">
      <form class="full-width-form center-content" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <!-- Centered Logo and Title -->
        <img class="mb-4 circular-logo" src="../../../assets/img/Registry.webp" width="200" />
        <h1 class="h3 mb-3 fw-normal">Events Registry App</h1>
  
        <!-- Welcome Message for Forgot Password -->
        <p class="welcome-message">Reset your password</p>
  
        <!-- Angular Material Form Field for Email -->
        <mat-form-field appearance="outline" class="full-width mat-form-field-extended">
          <mat-label>Email Address</mat-label>
          <input 
            matInput type="email" 
            id="email" 
            placeholder="name@example.com"
            formControlName="email"
            [(ngModel)]="email" 
          />
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required') && forgotPasswordForm.get('email')?.touched">
            Email is required
          </mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email') && forgotPasswordForm.get('email')?.touched">
            Invalid email
          </mat-error>
        </mat-form-field>
  
        <br />
  
        <!-- Angular Material Button for Reset Password -->
        <button mat-raised-button color="primary" class="full-width" [disabled]="forgotPasswordForm.invalid">Reset Password</button>
        <br /><br />
  
        <!-- Link to Login Page -->
        <p class="mt-3 mb-3 text-muted"> 
          <a href="#" [routerLink]="['/auth/login']"> Remembered your password? Log in</a>
        </p>
      </form>
    </div>
  </div>
