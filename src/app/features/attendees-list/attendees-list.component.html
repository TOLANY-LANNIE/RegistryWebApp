<div class="container" fxLayout="column">
    <div fxFlex="1 1 auto">
      <mat-card>
        <mat-card-content>
          <div class="card-header">
            <h3>Bills</h3>
            <div fxFlex="30" fxFlex.lt-md="100" class="mb5">
              <div fxFlex="20" fxLayout="row" fxLayoutAlign="flex-end">
                <button mat-mini-fab color="primary" matTooltip="Add new row">
                  <mat-icon>add</mat-icon>
                </button>
              </div>
            </div>
          </div>
  
          <div class="mat-elevation-z8">
            <!--Table-->
            <table mat-table [dataSource]="dataSource">
  
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
  
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
  
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
  
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <!--Paginator-->
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
