<div class="notification-card">
    <div class="card-header">
      <span class="date">{{ date }}</span>
      <button mat-icon-button (click)="onDelete()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="card-body">
      <mat-icon>notification_important</mat-icon>
      <span>{{ message }}</span>
    </div>
  </div>
