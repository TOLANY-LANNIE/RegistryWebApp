<h2 mat-dialog-title class='dialog-title'>Create New Group</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="addGroupFormGroup" (ngSubmit)="onSubmit()">
        <br>
        <div class="form-container">
            <mat-form-field appearance="outline">
                <mat-label>Group Name</mat-label>
                <input matInput 
                       placeholder="Enter Name"
                       formControlName="name">
                <mat-error *ngIf="addGroupFormGroup.get('name')?.invalid && addGroupFormGroup.get('name')?.touched">
                    Name is required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput 
                          placeholder="Enter Description"
                          formControlName="description">
                </textarea>
                <mat-error *ngIf="addGroupFormGroup.get('description')?.invalid && addGroupFormGroup.get('description')?.touched">
                    Description is required
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close (click)="onCancel()">Cancel</button>
    <button mat-stroked-button color="primary" [mat-dialog-close]="true" cdkFocusInitial type="submit" [disabled]="addGroupFormGroup.invalid" (click)="onSubmit()">Save</button>
</mat-dialog-actions>
